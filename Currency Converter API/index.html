<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form action="" method="">
        Enter Amount: <input value="100" type="number" id="amount" />
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/shiny/64.png" alt="FLAG" />
              <select name="from">
                <!-- <option value="USD">USD</option>
                <option value="INR" selected>INR</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option> -->
              </select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="FLAG" />
              <select name="to">
                <!-- <option value="USD" selected>USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 89 INR</div>
        <button type="submit">Get Exchange Rate</button>
      </form>
    </div>
    <script src="country_codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
